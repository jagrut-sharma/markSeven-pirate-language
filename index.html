<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Language Converter</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="nav">
        <div class="img-1"><img class="img-ship" src="./images/ship.png" alt="A ship with a pirate's flag"></div>
        <h1 class="title">Pirate's Language</h1>
        <div class="img-2"><img class="img-ship" src="./images/ship.png" alt="A ship with a pirate's flag"></div>
    </nav>

    <div class="background">
        <div class="container">

            <div class="side-wrapper">
                <img src="./images/ship-309618.png" alt="" class="side-wrapper-img-ship">
            </div>

            <main class="main-wrapper">
                <textarea class="txt-area" placeholder="Enter your text in english here..."></textarea>

                <button class="btn">Translate</button>

                <p class="txt-output">☠️ Here be the output! &nbsp;👇</p>

                <p class="output"></p>
            </main>


            <div class="side-wrapper">
                <img src="./images/skull-307778.png" alt="" class="side-wrapper-img-skull">
            </div>


        </div>

    </div>

    <footer class="footer">
        <p class="footer-txt">Ahoy Matey! Welcome aboard, Fascinated by the languages of pirates, are you? Use this
            website to discover how would you speak, if you were a pirate. Enjoy. Take what you can, leave nothing
            behind!</p>
    </footer>

    <script src="./app.js" type="text/javascript"></script>
</body>

</html>
